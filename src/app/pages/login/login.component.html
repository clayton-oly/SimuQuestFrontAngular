<div class="containerLogin">
    <h1>Login</h1>
    <label for="">E-mail:</label>
    <input type="email" name="email" [(ngModel)]="login.email" >

    <label for="">Senha</label>
    <input type="password" name="senha" [(ngModel)]="login.senha" >

    <button   (click)="logar()">Entrar</button>
</div>
