<div class="simulado-container" *ngIf="questions?.length">

  <!-- Timer -->
  <div class="timer">⏰ {{ formatarTempo(tempoRestante) }}</div>

  <!-- Pergunta atual -->
  <div class="questao-card">
    <h2>Questão {{ currentIndex + 1 }}</h2>
    <p class="texto">{{ perguntaAtual.texto }}</p>

    <!-- Opções -->
    <div class="opcoes">
      <label *ngFor="let opcao of perguntaAtual.options">
        <input type="radio" name="questao{{currentIndex}}" (click)="marcarOpcao(perguntaAtual.id, opcao.id)"
          [checked]="opcao.id === opcaoSelecionadaAtual">
        {{ opcao.texto }}
      </label>
    </div>
  </div>

  <!-- Navegação -->
  <div class="navegacao">
    <button (click)="anterior()" [disabled]="currentIndex === 0">Anterior</button>
    <button (click)="proxima()" [disabled]="currentIndex === questions.length - 1">Próxima</button>
  </div>

  <!-- Botão Finalizar -->
  <button (click)="finalizar()" class="btn-finalizar" *ngIf="currentIndex === questions.length - 1">Finalizar</button>
</div>
